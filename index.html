<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" defer integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
    <link rel="icon"  href="./favicon/favicon.ico"/>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js" defer></script>
    <script src="weather.js" defer></script>
    
    <title>Cougar Science Weather</title>
</head>
<body>
    <h1>Cougar Science Weather Page</h1>
    <div class="container mt-5 p-3 col-10">
        <div class="col">
                <form class="m-3" id="search">
                    <label for="Zip" id="zip" class="form-label">Zip Code: </label>
                    <input name="zip" class="form-control" id="locationzip" placeholder="Enter the Zip Code">
                    <button type="submit" class="btn btn-warning form-control mt-2">Search</button>
                </form>
        </div>
        <!-- <div class="col">
            <div class="card text-bg-light mb-3">
            <h2 class="card-title">The current weather for</h2><h2 class="card-title" id="city"></h2>
            </div>
        </div> -->

        <div class="row row-cols-1 row-cols-md-2 g-4">
            <div class="col">    
                <div class="card text-bg-danger mb-3">
                    <div class="card-body">
                    <h5 class="card-title">High Temperature (°F)</h5>
                    <p class="card-text" id="high_temp"></p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card text-bg-primary mb-3">
                    <div class="card-body">
                    <h5 class="card-title">Low Temperature (°F)</h5>
                    <p class="card-text" id="low_temp"></p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card text-bg-dark mb-3">
                    <div class="card-body">
                    <h5 class="card-title">Current Forecast</h5>
                    <p class="card-text" id="forecast"></p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card text-bg-dark mb-3">
                    <div class="card-body">
                    <h5 class="card-title">Current Humidity</h5>
                    <p class="card-text" id="humidity"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    
    
</body>
</html>
